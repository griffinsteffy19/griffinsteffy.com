<!doctype html>

{% load static %}
<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 mx-0 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">
            {% for tag in post.tags.all %}
            <a>{{tag}} </a>
            {% endfor %}
        </strong>
            <h3 class="mb-0">{{post.title}}</h3>
            <div class="mb-1 text-muted">{{post.pub_date|date:"M d, Y"}}</div>
            <p class="card-text mb-auto">{{post.preview}}</p>
            <a href="/blog/{{post.id}}/" class="stretched-link">Continue reading</a>
        </div>
        <div class="d-none d-lg-block">
            {% comment %} <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">Thumbnail</text>
            </svg> {% endcomment %}
            <img width="200" height="250" src="{{media_url}}/{{post.thumbnail}}"/>

        </div>
    </div>
</div>

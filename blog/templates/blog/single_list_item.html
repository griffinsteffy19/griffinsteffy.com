<!doctype html>

{% load static %}
<!-- Post preview-->
<div class="post-preview">
    <a href="{% url 'blog:recentPostList' %}{{post.slug}}">
        <h2 class="post-title">{{post.title}}</h2>
        <h3 class="post-subtitle">{{post.preview}}</h3>
    </a>
    {% include 'blog/tags.html' %}
    <p class="post-meta">
        Posted by
        <a href="{% url 'about:about' %}">{{sitewide.about.name}}</a>
        on {{post.pub_date|date:"F d, Y"}}
    </p>
</div>
<!-- Divider-->
<hr class="my-4" />

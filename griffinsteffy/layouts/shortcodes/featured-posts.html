<div class="featured-hero max-w-[1400px] mx-auto px-4 py-8">
    <h2>Post</h2>
    <div class="post-list">
        {{ range first 1 (where (where .Site.Pages "Type" "post") "Params.featured" true) }}
        <article class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
            <div class="featured-content space-y-6 p-8">
                <div class="metadata text-sm">
                    <div class="inline-flex items-center space-x-2 flex-wrap">
                        <h4 class="text-4xl lg:text-5xl font-bold leading-tight">
                            <a href="{{ .RelPermalink }}" class="hover:text-red-600 transition-colors">
                                {{ .Title }}
                            </a>
                        </h4>
                        <time class="text-gray-600 text-base not-italic ml-2">{{ .Date.Format "January 2, 2006"}}</time>
                    </div>
                </div>

                {{ if .Params.tags }}
                <ul class="post-tags">
                    {{ range .Params.tags }}
                    <li class="post-tag">
                        <a href="/tags/{{ . }}">
                            <div class="tag-name">#{{ . }}</div>
                        </a>
                    </li>
                    {{ end }}
                </ul>
                {{ end }}

                {{ if .Description }}
                <p class="text-lg text-gray-700 leading-relaxed">{{ .Description }}</p>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>

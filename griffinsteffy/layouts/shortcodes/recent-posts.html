<div class="recent-posts posts-list">
    {{ range first 5 (where .Site.RegularPages "Type" "post") }}
    <article class="post-title">
        <a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a>
        <div class="flex-break"></div>
        <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
    </article>
    {{ end }}
</div>
